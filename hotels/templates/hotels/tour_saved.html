<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تم الحفظ بنجاح</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #6b21a8, #000000, #1e40af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .success-box {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      max-width: 600px;
      width: 90%;
    }

    .success-box h2 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .success-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #d1d5db;
    }

    .btn {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(to right, #1e40af, #6b21a8);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #1e3a8a, #5b1998);
      transform: scale(1.05);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #e2e8f0;
      color: #e2e8f0;
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>✅ تم حفظ الجولة بنجاح!</h2>
    <p>🚀 يمكنك الآن استعراضها أو إنشاء جولة جديدة.</p>
    <div>
      <a href="/my-tours/" class="btn btn-outline">📚 عرض جولاتي</a>
      <a href="/create-tour/" class="btn btn-primary">➕ العودة لإنشاء جولة جديدة</a>
    </div>
  </div>

</body>
</html>
